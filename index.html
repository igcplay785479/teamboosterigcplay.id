<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BOOSTER ID IGCPLAY</title>
  <link rel="icon" href="mahkota.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('naganaga.jpg'); /* Ganti sesuai filemu */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
    }

    .form-container h1 {
      color: red;
      margin: 0 0 10px;
    }

    .form-container h2 {
      color: white;
      margin: 10px 0;
      font-size: 18px;
    }

    /* Perbaikan: input dan select dijamin sejajar */
    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid transparent; /* Pastikan border sama */
      font-size: 16px;
      box-sizing: border-box; /* Pastikan padding tidak bikin lebar berubah */
      display: block;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .lock-btn {
      background: #00FF00;
      color: black;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .lock-btn:hover {
      transform: scale(1.05);
    }

    .deposit-btn {
      background-color: #007bff;
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 10px;
      background: #25D366;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      animation: shake 1s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .logo {
      margin: 10px 0;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h1>LOCKWIN</h1>
    <img class="logo" src="https://www.igcplaywede.com/_next/image?url=https%3A%2F%2F9996777888.com%2FV1141%2Fimages%2Flogo_icon%2Fweb_logo%2Flight_1748016282.587367_logo%20igc.png%3Fv%3D3&w=640&q=75" alt="IGCPLAY" width="200">
    <h2>Kunci Akun & Naikkan Winrate Maxwin</h2>

    <input type="text" id="userId" placeholder="Masukkan User ID">
    <select>
      <option>Pilih Game</option>
      <option>PRAGMATIC PLAY</option>
      <option>PG SOFT</option>
    </select>

    <button class="lock-btn">BOOSTER ID</button>
    <script>
      const lockButton = document.querySelector('.lock-btn');
      lockButton.addEventListener('click', function () {
        const userId = document.getElementById('userId').value.trim();
        const selectedGame = document.querySelector('select').value;

        if (userId === '') {
          Swal.fire({
            icon: 'error',
            title: 'ID Tidak Ada!',
            text: 'Harap masukkan User ID terlebih dahulu.',
            confirmButtonText: 'OK'
          });
        } else if (selectedGame === 'Pilih Game') {
          Swal.fire({
            icon: 'error',
            title: 'Game Belum Dipilih!',
            text: 'Silakan pilih game terlebih dahulu.',
            confirmButtonText: 'OK'
          });
        } else {
          Swal.fire({
            icon: 'success',
            title: 'Lock ID Berhasil!',
            text: 'Silahkan lakukan deposit sekarang.',
            confirmButtonText: 'OK'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = 'https://igcplay.pro/';
            }
          });
        }
      });
    </script>

    <button class="deposit-btn">Deposit 25.000/50.000</button>
    <br>
    <a class="whatsapp-link" href="https://wa.me/62882000196229" target="_blank">Hubungi via WhatsApp</a>
  </div>

</body>
</html>
